# https://github.com/microsoft/winget-dsc
# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2

properties:
  resources:
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: fork
      directives:
        description: Install Fork
      settings:
        id: Fork.Fork
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: git
      settings:
        id: Git.Git
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: github-cli
      settings:
        id: GitHub.cli
        source: winget

  configurationVersion: 0.2.0